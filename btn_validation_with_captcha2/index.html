<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Captcha widget connection</title>
</head>
<body>
    <main>
        <div class="recaptcha-group">
            <form>
                <h4>Чтобы разблокировать кнопку нажмите капчу</h4>
                <div class="g-recaptcha" data-sitekey="Enter_Your_Key_Here" data-callback="enableBtn"></div>
                <br />
                <button id="btn" type="submit">Отправить</button>
            </form>
        </div>
    </main>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
        const btn = document.querySelector('#btn')
        btn.disabled = true;
        function enableBtn(){
            btn.disabled = false;
        }
    </script>
</body>
</html>
